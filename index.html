<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
      <base target="_top">
   <style>
  .iframe-container {
    position: relative;
    width: 90%; /* ปรับให้เล็กลงเล็กน้อย */
    max-width: 1200px; /* จำกัดขนาดสูงสุดสำหรับคอม */
    height: 80vh; /* ปรับให้พอดีกับหน้าจอ */
    margin: auto; /* จัดตรงกลาง */
  }

  .iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* ปรับสำหรับมือถือ */
  @media (max-width: 768px) {
    .iframe-container {
      width: 100%;
      height: 70vh; /* ลดความสูงลงเพื่อให้พอดีหน้าจอมือถือ */
    }
  }
</style>  
   </head>
   <body>
      <div class="iframe-container">
            <iframe src="https://script.google.com/macros/s/AKfycby8Y6o8BTrgpL__FU0ItJ_NP0OxI2u8MDbWCNESnttSm2F2dpjfgKQtYVhtvaJSYyK5/exec" allowfullscreen></iframe>
      </div>
   </body>
</html>
