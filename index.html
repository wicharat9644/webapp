<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
      <base target="_top">
<style>
  /* ทำให้ iframe ขยายเต็มพื้นที่ */
  .iframe-wrapper {
    width: 100%;
    height: 100vh; /* สูงเท่ากับ 100% ของหน้าจอ */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .iframe-wrapper iframe {
    width: 90%; /* ปรับความกว้างให้พอดีกับหน้าจอ */
    max-width: 1200px; /* จำกัดขนาดไม่ให้ใหญ่เกินไป */
    height: 80vh; /* สูง 80% ของหน้าจอ */
    border: none;
  }

  /* ปรับขนาดสำหรับมือถือ */
  @media (max-width: 768px) {
    .iframe-wrapper iframe {
      width: 100%; /* ทำให้เต็มจอในมือถือ */
      height: 75vh; /* ลดความสูงลงเพื่อให้พอดี */
    }
  }
</style>
   </head>
   <body>
      <div class="iframe-container">
            <iframe src="https://script.google.com/macros/s/AKfycby8Y6o8BTrgpL__FU0ItJ_NP0OxI2u8MDbWCNESnttSm2F2dpjfgKQtYVhtvaJSYyK5/exec" allowfullscreen></iframe>
      </div>
   </body>
</html>
